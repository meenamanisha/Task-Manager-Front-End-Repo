<div style="margin-top: 7.5%;"> 
  <br>
  <div *ngIf="isSubmit==false">
    <div class="container  col-lg-6 col-lg-offset-4 col-md-7  col-xl-4 col-8 col-sm-9 col-sm-offset-1">
      <div class="card card-primary shadow-lg  mb-5 bg-white rounded">
        <div class="card-header font-weight-bold text-center">
          <h3>Log In</h3>
        </div>
        <div class="card-body">
          <div class="container ">
            <form class="form " [formGroup]="loginForm" (ngSubmit)="login()">


              <div class="form-group row">

                <label for="usrEmail" class="col-sm-3 col-form-label font-weight-bold ">Email Id</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" name="usrEmail" formControlName="usrEmail">
                  <p *ngIf="!loginForm.controls.usrEmail.valid && loginForm.controls.usrEmail.dirty"
                    class="alert alert-danger">Please provide a valid email!</p>
                </div>
              </div>



              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label font-weight-bold">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password">
                  <p *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"
                    class="alert alert-danger">This field is required!</p>
                </div>
              </div>
              <br>
              <div class="form-group row justify-content-center">

                <div class="col-sm-3">
                  <button class="btn btn-outline-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="col-sm-3">
                  <a class="btn btn-outline-secondary" (click)="cancel()">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="errorMessage!=null">
    <div class="container col-lg-8 col-lg-offset-2 shadow-lg  mb-5 bg-white rounded">
      <br>

      <div class="alert alert-light alert-dismissible fade show text-center">
        <h1>{{errorMessage.status}}</h1>
        <h1> OOPS!</h1>
        <strong>Error!</strong> {{errorMessage.message}}

        <br>
        For login <a href=""> click </a> here

        <br>

      </div>
      <br>
      <br>
    </div>
    <br>
    <br>
  </div>


</div>
