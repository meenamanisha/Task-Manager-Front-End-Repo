<div class="home_body">

  <nav class="navbar navbar-expand-lg navbar-light bg-info">

    <!-- <div class="container-fluid">    -->
    <a href="#" class="navbar-brand"> Task Manager</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="change('home')" [routerLink]='["/home"]' routerLinkActive="active">Home</a>
        </li>
      </ul>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="change('profile')" [routerLink]="['profile']" routerLinkActive="active"><i
              class="fa fa-user-circle" aria-hidden="true"></i> My Account </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn" (click)="logOut()"> <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
        </li>
      </ul>


    </div>

    <!-- </div> -->
  </nav>
  <div *ngIf="serv.isShow==false">

    <div *ngIf="(userRole|uppercase)=='ADMIN'">

      <div class="container">
        <div class="row">
          <span class="col-sm-4"></span>
          <div class="col-sm-3 ">
            <br>
            <div class="panel panel-primary">
              <div class="panel-body"><img src="assets/Blank_profile.png" class="img-responsive" style="width: 100%;"
                  alt="Image"></div>
              <br>

              <div class="panel-footer"><a class="btn btn-success btn-block " (click)="change('userDetails')"
                  [routerLink]="['userUpdate']">Update user details</a></div>
            </div>
          </div>

        </div>

      </div><br>



    </div>
    <div *ngIf="(userRole|uppercase)=='MANAGER'">


      <div class="container">
        <br>
        <br>
        <div class="row">
          <span class="col-md-2"></span>
          <div class="col-md-2 ">
            <div class="panel ">
              <div class="panel-body"><img src="assets/task.png" class="img-responsive" style="width: 100%;"
                  alt="Image"></div>
              <br>

              <div class="panel-footer"><a class="btn btn-success btn-block " (click)="change('userDetails')"
                  [routerLink]="['createTask']">Create Task</a></div>
            </div>
          </div>
          <div class="col-md-2 ">

            <div class="panel ">
              <div class="panel-body"><img src="assets/TaskAssign.png" class="img-responsive " style="width: 100%;"
                  alt="Image"></div>
              <br>

              <div class="panel-footer"><a class="btn btn-success btn-block " (click)="change('userDetails')"
                  [routerLink]="['userUpdate']">Assign Task</a></div>
            </div>
          </div>

          <div class="col-md-2 ">

            <div class="panel ">
              <div class="panel-body"><img src="assets/UserTask.png" class="img-responsive " style="width: 100%;"
                  alt="Image"></div>
              <br>

              <div class="panel-footer"><a class="btn btn-success btn-block " (click)="change('userDetails')"
                  [routerLink]="['userUpdate']">Assign Task</a></div>
            </div>
          </div>


        </div>

      </div><br>



    </div>
  </div>
  <div *ngIf="serv.isShow==true">
    <router-outlet></router-outlet>
  </div>
