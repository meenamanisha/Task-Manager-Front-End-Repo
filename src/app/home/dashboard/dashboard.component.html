<div class="container-lg">
  <div *ngIf="rowData!=null && errorMessage==null">
    <br>


    <ag-grid-angular #myGrid [pagination]="true" id="myGrid" [paginationPageSize]=pageSize
      style="height: 500px; width: 100%;" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
      [getRowHeight]="getRowHeight" class="ag-theme-balham" [rowData]="rowData" [suppressCellSelection]="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>

  </div>

  <div *ngIf="errorMessage!=null">
    <div class="container col-lg-8 col-lg-offset-2 shadow-lg  mb-5 bg-white rounded">
      <br>
      <br>
      <br>
      <div class="alert alert-light alert-dismissible fade show text-center">
        <h1>{{errorMessage.status}}</h1>
        <h1> OOPS!</h1>
        <strong>Error!</strong> {{errorMessage.message}}

        <br>
        <a href=""> click </a> here

        <br>

      </div>
      <br>
      <br>
    </div>
    <br>
    <br>
  </div>


</div>
