<select *ngIf="params.value==null; else show" (change)="updateManager($event.target.value)">
    <option value="" selected disabled hidden>--Select--</option>
    <option [value]="j" *ngFor=" let i of managers; let j =index">
{{i.usrName}}
    </option>
</select>
<ng-template #show>
    {{params.value }}
</ng-template>
